<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }
    </style>

</head>

<body class="flex justify-center items-center min-h-screen m-0 bg-cover bg-center" style="background-image: url('imagenes/fofondo3.jpg');">

    <div class="relative w-[90vw] h-[90vh] md:w-[630px] md:h-[720px] flex justify-center items-center">
        <div class="absolute w-[100vw] h-[100vh] md:w-[830px] md:h-[940px] bg-white shadow-lg flex justify-center items-center" style="clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);">

            <div class="w-[80vw] h-[50vh] md:w-[350px] md:h-[400px] bg-[#DDE3E7] rounded-[3%] shadow-[0px_0px_15px_1px_rgba(105,105,105,1)] flex flex-col justify-center items-center">

                <h2 class="text-2xl mb-2 text-gray-800 text-center">Bienvenido</h2>
                <h4 class="text-lg mb-8 text-gray-500 text-center">Inicie sesión</h4>

                <section class="w-full max-w-[90%] md:max-w-[300px] mx-auto p-5">
                    <label for="username"></label>
                    <div class="relative w-full mb-5 rounded-[15px]">
                        <i class="fa-regular fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                        
                        <input type="text" id="username" name="username" placeholder="Usuario" required class="w-full py-2 pl-10 pr-2 bg-[#eaeff3] rounded-[15px] shadow-inner">
                    </div>
                
                    <label for="password"></label>
                    <div class="relative w-full mb-5 rounded-[15px]">
                        <i class="fa-solid fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required class="w-full py-2 pl-10 pr-2 bg-[#eaeff3] rounded-[15px] shadow-inner">
                    </div>
                
                    <button type="submit" class="w-full py-2 text-white bg-[#283859] rounded-[15px] shadow-inner transform transition-transform duration-300 hover:scale-105">Iniciar Sesión</button>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
